server.port=8080
spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth/**

spring.cloud.gateway.routes[1].id=account-service
spring.cloud.gateway.routes[1].uri=lb://account-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/account/**

spring.cloud.gateway.routes[2].id=content-service
spring.cloud.gateway.routes[2].uri=lb://content-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/content/**

auth-service.base-url=https://auth-service/api/v1/auth
auth-service.public-key-url=${auth-service.base-url}/public-key

spring.data.redis.host=${REDIS_HOST:}
spring.data.redis.username=${REDIS_USERNAME:}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.port=${REDIS_PORT:}
